- summary: |
    Создание турнира
  requirement: |
    Пользователи могут создавать и редактировать турниры
  prerequisites: |
    Выполнена авторизация
    Открыта главная страница
  test-data: |
    No data
  steps:
    - Перейти на вкладку турниров
    - Нажать на кнопку создания турнира
    - Задать имя турниру (например My fancy tournament)
    - Выбрать тип турнира (например individual)
    - Задать дату начала турнира
    - Выбрать тип доступа (например public)
    - Выбрать стратегию задач (например game)
    - Выбрать поставщик задач (например level)
    - Выбрать уровень сложности (например elementary)
    - Выбрать лимит игроков (например 64)
    - Выбрать стандартный язык программирования (например js)
    - Задать значение таймеру состязания (например 177 секунд)
    - Задать продолжительность перерыва (например 42 секунды)
    - Нажать кнопку создания турнира
  expected-result: |
    Турнир создан и добавлен в список турниров.
    
