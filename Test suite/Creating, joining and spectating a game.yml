---
- summary: |
    Подключение к игре с ботом со страницы приветствия
  requirement: |
    Незарегистрированный пользователь должен иметь возможность провести пробную игру с ботом со страницы приветствия. Пробная игра не отображается в списке игр.
  prerequisites: |
    Открыта страница приветствия
    Авторизация не выполнена
  test-data: |
    No data
  steps:
    - Нажать кнопку запуска простого боя
  expected-result: |
    Загружается страница боя с ботом

- summary: |
    Создание игры с ботом
  requirement: |
    После создания игры с ботом состояние игры должно стать активным и загрузиться страница боя.
  prerequisites: |
    Выполнена авторизация
    Открыта страница создания игры
  test-data: |
    См. файл. Test suite/Game test data/Create game with a bot data.csv
  steps:
    - Выбрать сложность задачи
    - Выбрать тип игры ботом
    - Выбрать время игры
    - Выбрать задачу
    - Нажать на кнопку создания битвы
  expected-result: |
    Загружается страница боя с ботом с выбранными настройками
    
- summary: |
    Подключение к игре с ботом из списка
  requirement: |
    После подключения к игре с ботом состояние игры должно стать активным и загрузиться страница боя.
  prerequisites: |
    Выполнена авторизация
    Открыта главная страница
  test-data: |
    No data
  steps:
    - Выбрать игру с ботом из списка
    - Нажать кнопку присоединения к игре
  expected-result: |
    Загружается страница боя с ботом

- summary: |
    Создание игры с другим пользователем
  requirement: |
    После создания игры с другим игроком, игра должна появиться в списке игр в состоянии ожидания соперника.
  prerequisites: |
    Выполнена авторизация
    Открыта страница создания игры
  test-data: |
    No data
  steps:
    - Выбрать сложность задачи (например elementary)
    - Выбрать тип игры с другим пользователем
    - Выбрать время игры (например 8 минут)
    - Выбрать задачу (например random task)
    - Нажать кнопку создания битвы
  expected-result: |
    Игра создана и отображается в списке игр
    
- summary: |
    Удаление созданной игры из списка игр
  requirement: |
    Игрок, создавший игру с другим пользователем, может удалить её из списка игр, если она находится в статусе ожидания соперника.
  prerequisites: |
    Выполнена авторизация
    Открыта главная страница
    Предварительно создана игра, со статусом ожидание оппонента (см. тест-кейс «Создание игры с другим пользователем»)
  test-data: |
    No data
  steps:
    - Нажать на кнопку отмены созданной игры
  expected-result: |
    Игра удалена и не отображается в списке игр
    
- summary: |
    Подключение к игре с другим пользователем из списка
  requirement: |
    После подключения к игре с другим игроком состояние игры должно стать активным и загрузиться страница боя.
  prerequisites: |
    Выполнена авторизация с двух разных аккаунтов
    Открыта главная страница
    Первый игрок создает игру с другим пользователем (см. тест-кейс «Создание игры с другим пользователем») с настройками из файла Test suite/Game test data/Create game with other users data.csv. Игра находится в списке со статусом "waiting opponent"
  test-data: |
    No data
  steps:
    - Вторым игроком нажать на кнопку подключения к игре
  expected-result: |
    Загружается страница боя с другим пользователем, с выбранными настройками
    
- summary: |
    Подключение авторизованного пользователя к игре с другим пользователем по ссылке
  requirement: |
    После подключения к игре с другим игроком состояние игры должно стать активным и загрузиться страница боя.
  prerequisites: |
    Выполнена авторизация с двух разных аккаунтов
    Открыта главная страница
    Первый игрок создает игру с другим пользователем (см. тест-кейс «Создание игры с другим пользователем») с настройками из файла Test suite/Game test data/Create game with other users data.csv. Игра находится в списке со статусом "waiting opponent"
  test-data: |
    No data
  steps:
    - Скопировать ссылку в списке игр
    - Зайти по ссылке со второго аккаунта
    - Нажать на кнопку подключения к игре
  expected-result: |
    Загружается страница боя с другим пользователем, с выбранными настройками
    
- summary: |
    Подключение неавторизованного пользователя к игре с другим пользователем по ссылке
  requirement: |
    При подключении к играм по ссылке или из расширения браузера, если пользователь не авторизован, происходит перенаправление на страничку авторизации. После подключения к игре с другим игроком состояние игры должно стать активным и загрузиться страница боя.
  prerequisites: |
    Выполнена авторизация с одного аккаунта
    Открыта главная страница
    Первый игрок создает игру с другим пользователем (см. тест-кейс «Создание игры с другим пользователем») с настройками из файла Test suite/Game test data/Create game with other users data.csv. Игра находится в списке со статусом "waiting opponent"
  test-data: |
    No data
  steps:
    - Скопировать ссылку в списке игр
    - Зайти по ссылке со второго аккаунта
    - Нажать на кнопку подключения к игре
    - Авторизоваться (например через email: pcj41004@zbock.com/123456)
    - Нажать на кнопку присоединения к игре 
  expected-result: |
    Загружается страница боя с другим пользователем, с выбранными настройками  
    
- summary: |
    Создание приглашения для игры с другом
  requirement: |
    После создания игры с другом инвайт направляется выбранному пользователю.
  prerequisites: |
    Выполнена авторизация
    Открыта страница создания игры
  test-data: |
    No data
  steps:
    - Выбрать сложность задачи (например elementary)
    - Выбрать тип игры с другом
    - Выбрать время игры (например 8 минут)
    - Выбрать оппонента из списка
    - Выбрать задачу (например random task)
    - Нажать кнопку создания приглашения    
  expected-result: |
    В списке приглашений появится приглашение выбранному оппоненту

- summary: |
    Отмена отправленного приглашения для игры с другом
  requirement: |
    Отправленный инвайт можно отменить, пока ожидается ответ от другого пользователя.
  prerequisites: |
    Выполнена авторизация
    Приглашение для игры направлено другому пользователю
  test-data: |
    No data
  steps:
    - Нажать на спискок приглашений
    - Отменить приглашение
  expected-result: |
    Приглашение отменено и не отображается в списке приглашений
    
- summary: |
    Отклонение приглашения для игры с другом
  requirement: |
    Пользователь, которому пришло приглашение может его отклонить или принять.
  prerequisites: |
    Выполнена авторизация с двух разных аккаунтов
    С другой учетной записи предварительно создано приглашение (см. тест-кейс «Создание приглашения для игры с другом»)
  test-data: |
    No data
  steps:
    - Нажать на спискок приглашений
    - Отклонить приглашение
  expected-result: |
    Приглашение отклонено и не отображается в списке приглашений.
    
- summary: |
    Принятие приглашения для игры с другом
  requirement: |
    Пользователь, которому пришло приглашение может его отклонить или принять. После принятия инвайта состояние игры должно стать активным и загрузиться страница боя 
  prerequisites: |
    Выполнена авторизация с двух разных аккаунтов
    С другой учетной записи предварительно создано приглашение (см. тест-кейс «Создание приглашения для игры с другом») с настройками игры из файла Test suite/Game test data/Create game with a friend data.csv
  test-data: |
    No data
  steps:
    - Нажать на кнопку списка приглашений
    - Принять приглашение
  expected-result: |
    Загружается страница боя с другом, с выбранными настройками
    
- summary: |
    Подключение к игре в качестве спектатора
  requirement: |
    Пользователь может подключиться к существующей игре в качестве наблюдателя, если игра активна и играют два игрока или игрок и бот.
  prerequisites: |
    Выполнена авторизация с двух разных аккаунтов
    Открыта главная страница
    Предварительно создана игра с ботом с другой учетной записи (см. тест-кейс «Создание игры с ботом»), игра находится в списке со статусом "playing"
  test-data: |
    No data
  steps:
    - Выбрать существующую игру из списка
    - Нажать кнопку показа игры
  expected-result: |
    Загружается страница боя между пользователями (или ботом)
