- summary: |
    Подключение к игре в качестве спектатора из расширения браузера 
  requirement: |
    При подключении в качестве спектатора должна быть возможность наблюдать за процессом сторонней игры
  prerequisites: |
    Установлено расширение браузера
    Предварительно создана игра с ботом с другой учетной записи (см. тест-кейс «Создание игры с ботом»), игра находится в списке со статусом "playing"
  test-data: |
    No data
  steps:
    - Выбрать существующую игру из списка в расширении браузера
    - Нажать кнопку просмотра игры
  expected-result: |
    Загружается страница битвы между пользователями (или ботом)

- summary: |
    Подключение неавторизованного пользователя к игре с другим пользователем из расширения браузера 
  requirement: |
     После подключения к игре загружается страница битвы с другим пользователем 
  prerequisites: |
    Установлено расширение браузера
    Первый игрок создает игру с другим пользователем (см. тест-кейс «Создание игры с другим пользователем») игра находится в списке со статусом "waiting opponent"
  test-data: |
    No data
  steps:
    - Вторым игроком выбрать существующую игру из списка в расширении браузера
    - Нажать кнопку присоединения к игре
    - Авторизоваться (например через email: pcj41004@zbock.com/123456)
    - Нажать на кнопку подключения к игре 
  expected-result: |
    Загружается страница битвы между пользователями

